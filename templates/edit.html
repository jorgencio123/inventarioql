<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form action="{{ url_for('edit', id=producto.id) }}" method="post" enctype="multipart/form-data">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>
        <label for="imagenes">Imágenes:</label>
        <input type="file" id="imagenes" name="imagenes" multiple>
        <button type="submit">Actualizar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
